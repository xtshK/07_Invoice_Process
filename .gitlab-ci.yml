stages:
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  LATEST_TAG: $CI_REGISTRY_IMAGE:latest

# Cache node_modules between jobs
cache:
  key:
    files:
      - package-lock.json
  paths:
    - node_modules/

# Test stage
test:lint:
  stage: test
  image: node:20-alpine
  script:
    - npm ci
    - npm run lint
  only:
    - branches
    - merge_requests

test:build:
  stage: test
  image: node:20-alpine
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 hour
  only:
    - branches
    - merge_requests

# Build Docker image
build:docker:
  stage: build
  image: docker:24-cli
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build -t $IMAGE_TAG -t $LATEST_TAG .
    - docker push $IMAGE_TAG
    - docker push $LATEST_TAG
  only:
    - main
    - develop

# Deploy to staging
deploy:staging:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploying to staging environment"
    - echo "Image: $IMAGE_TAG"
    # Add your deployment commands here
    # Example: kubectl set image deployment/app app=$IMAGE_TAG
  environment:
    name: staging
    url: https://staging.example.com
  only:
    - develop

# Deploy to production
deploy:production:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - echo "Deploying to production environment"
    - echo "Image: $LATEST_TAG"
    # Add your deployment commands here
    # Example: kubectl set image deployment/app app=$LATEST_TAG
  environment:
    name: production
    url: https://example.com
  when: manual
  only:
    - main