version: '3.8'

services:
  # Production build
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoice-system
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - app-network

  # Development environment with hot reload
  app-dev:
    image: node:20-alpine
    container_name: invoice-system-dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - app-network
    profiles:
      - dev

networks:
  app-network:
    driver: bridge